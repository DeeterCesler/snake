<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='snek.png') }}" type="image/png"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='snek.png') }}" type="image/png"/>
    <link href="{{ url_for('static', filename='main.css') }}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SNEK</title>
</head>
<body>
    <div class="wrapper">
        <div style="text-align:center">
            <h1 class="special">SNEK</h1>
            <h3>Use W, A, S, and D to move the green snake.</h3> 
            <h3>Try and collect the red fruit, and don't hit the walls (or yourself)!</h3>
            <div class="top-text"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center grid-container">
                    <table class="grid"></table>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="player-score"></div>
                    <br/>
                    <br/>
                    <div class="scoreboard container">
                        <div class="col-2"></div>
                        <h5 class="col-6">Leaderboard</h5>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <br/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}""></script>
</body>
</html>
